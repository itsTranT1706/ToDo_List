<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>

<body>
    <section class="container">
        <div class="healing">
            <img class="headling__img" src="" alt="">
            <h1 class="healing__title">To-Do List</h1>
        </div>
        <form class="form">
            <div>
                <label class="form__label" for="todo">
                    ~ Today, i need to ~
                </label>
                <input class="form__input" type="text" name="to-do" size="30" autocomplete="off" id="todo" required>
                <button class="button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="toDoList"></ul>
        </div>
    </section>
</body>
<script src="main.js"></script>

</html>
